			.footer_link, .footer_link:hover, .footer_link:focus, .footer_link:visited {
				padding-bottom: 10px;
				color: black;
				text-decoration: none;
				text-transform: uppercase;
				font-weight: 700;				
			}		
			.our_footer {
				color: #666;
				font-size: 14px;
				padding-top: 20px;
				padding-bottom: 30px;
				display: block;
				position: relative;
				/*background: url("bg-footer.jpg") 0 0 no-repeat; */
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}			
			.our_footer::before {
				position: absolute;
				background: rgba(129,35,42,.7);
				content: '';
				height: 100%;
				width: 100%;
				top: 0;
				left: 0;
				z-index: 0;
			}
