	<script type="text/javascript">
		
		$(document).ready(function() {
			if (location.hash !== '') $('a[href="' + location.hash + '"]').tab('show');
			
			return $('a[data-toggle="tab"]').on('shown', function(e) {
				return location.hash = $(e.target).attr('href').substr(1);
			});
		});
		
		$(document).ready(function() {
			switch (location.pathname) {
				case "/":
					$('#desktop_tabs a[href="#keyword"]').tab('show');
					$('#mobile_tabs a[href="#keyword"]').tab('show');
					console.log("keyword: ");
					break;

				case "/search/X":
				case "/search/":
				case "/search":
					$('#desktop_tabs a[href="#advanced"]').tab('show');
					$('#mobile_tabs a[href="#advanced"]').tab('show');
					console.log("advanced: ");
					break;
					
				case "/search/a":
				case "/search/t":
				case "/search/j":
					$('#desktop_tabs a[href="#author"]').tab('show');
					$('#mobile_tabs a[href="#author"]').tab('show');
					console.log("author / title / journal: ");
					break;
					
				case "/search/d":
					$('#desktop_tabs a[href="#subject"]').tab('show');
					$('#mobile_tabs a[href="#subject"]').tab('show');
					console.log("subject: ");
					break;
					
				case "/search/y":
					$('#desktop_tabs a[href="#database"]').tab('show');
					$('#mobile_tabs a[href="#database"]').tab('show');
					console.log("database: ");
					break;
					
				case "/search/r":
				case "/search/p":
					$('#desktop_tabs a[href="#reserves"]').tab('show');
					$('#mobile_tabs a[href="#reserves"]').tab('show');
					break;

				case "/search/c":
				case "/search/g":
				case "/search/f":
				case "/search/i":
				case "/search/o":
					$('#desktop_tabs a[href="#numbers"]').tab('show');
					$('#mobile_tabs a[href="#numbers"]').tab('show');
					console.log("numbers: ");
					break;

				default:
					$('#desktop_tabs a[href="#keyword"]').tab('show');
					$('#mobile_tabs a[href="#keyword"]').tab('show');
					console.log("defaulted to keyword: ");
			}
		});
